<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <title>Linkedin</title>
</head>
<body class="linkedin">
  <header class="header">
    <div class="header__container container">
      <div class="header__buscador">
        <a href="index.html" class="logo">
          <img src="img/logo.png" alt="Logo" class="logo__img">
        </a>
        <form class="buscador">
          <i class='buscador__icon bx bx-search'></i>
          <input type="text" placeholder="Buscar" class="buscador__barra">
        </form>
      </div>
      <div class="header__navegate">
        <nav class="navegation">
          <ul class="navegation__items">
            <li class="navegation__item">
              <a href="" class="navegation__link navegation__link--active">
                <i class="navegation__icon bx bxs-home"></i>
                <span class="navegation_text">Inicio</span>
              </a>
            </li>
            <li class="navegation__item">
              <a href="" class="navegation__link">
                <i class="navegation__icon bx bxs-group"></i>
                <span class="navegation_text">Mi red</span>
              </a>
            </li>
            <li class="navegation__item">
              <a href="" class="navegation__link">
                <i class='navegation__icon bx bxs-briefcase' ></i>
                <span class="navegation_text">Empleos</span>
              </a>
            </li>
            <li class="navegation__item">
              <a href="" class="navegation__link">
                <i class='navegation__icon bx bxs-message' ></i>
                <span class="navegation_text">Mensajes</span>
              </a>
            </li>
            <li class="navegation__item">
              <a href="" class="navegation__link">
                <i class='navegation__icon bx bxs-bell' ></i>
                <span class="navegation_text">Notificaciones</span>
              </a>
            </li>
          </ul>
          <div class="perfil">
            <div class="perfil__online">
              <a href="#menu-perfil" class="perfil__container-img">
                <img src="img/foto_perfil.webp" alt="foto perfil" class="perfil__img">
              </a>
            </div>
            <div class="menu-perfil" id="menu-perfil">
            </div>
          </div>
        </nav>
      </div>
    </div>
  </header>
  <div class="contenedor-layout container">
    <aside class="sidebar"></aside>
    <main class="main"></main>
    <aside class="aside"></aside>
  </div>
</body>
</html>
