<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin - Profile</title>
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__container container">
          <div class="header__buscador">
            <a href="../index.html" class="logo">
              <img src="../img/logo.png" alt="Logo" class="logo__img">
            </a>
            <form class="buscador">
              <i class='buscador__icon bx bx-search'></i>
              <input type="text" placeholder="Buscar" class="buscador__barra">
            </form>
          </div>
          <div class="header__navegate">
            <nav class="navegation">
              <ul class="navegation__items">
                <li class="navegation__item">
                  <a href="../index.html" class="navegation__link navegation__link--active">
                    <i class="navegation__icon bx bxs-home"></i>
                    <span class="navegation_text">Inicio</span>
                  </a>
                </li>
                <li class="navegation__item">
                  <a href="#" class="navegation__link">
                    <i class="navegation__icon bx bxs-group"></i>
                    <span class="navegation_text">Mi red</span>
                  </a>
                </li>
                <li class="navegation__item">
                  <a href="#" class="navegation__link">
                    <i class='navegation__icon bx bxs-briefcase' ></i>
                    <span class="navegation_text">Empleos</span>
                  </a>
                </li>
                <li class="navegation__item">
                  <a href="#" class="navegation__link">
                    <i class='navegation__icon bx bxs-message' ></i>
                    <span class="navegation_text">Mensajes</span>
                  </a>
                </li>
                <li class="navegation__item">
                  <a href="#" class="navegation__link">
                    <i class='navegation__icon bx bxs-bell' ></i>
                    <span class="navegation_text">Notificaciones</span>
                  </a>
                </li>
              </ul>
              <div class="perfil">
                <div class="perfil__online">
                  <a href="#menu-perfil" class="perfil__container-img">
                    <img src="../img/foto_perfil.webp" alt="foto perfil" class="perfil__img">
                  </a>
                </div>
                <div class="menu-perfil" id="menu-perfil">
                  <div class="info-perfil">
                    <img src="../img/foto_perfil.webp" alt="foto perfil" class="perfil__img perfil__img--info">
                    <div class="info-perfil__information">
                      <h3 class="info-perfil__name">Herminigildos .CSS</h3>
                      <a href="perfil/perfil.html" class="info-perfil__link-profile">See your profile</a>
                    </div>
                    <a href="perfil.html" class="info-perfil__exit">X</a>
                  </div>
                  <hr class="menu-perfil__separador">
                  <a href="#" class="more-functions">
                    <span class="more-functions__container-icon">
                      <i class="ri-feedback-fill more-functions__icon"></i>
                    </span>
                    <p class="more-functions__text">Give FeedBack</p>
                    <span class="more-functions__sign">></span>
                  </a>
                  <a href="#" class="more-functions">
                    <span class="more-functions__container-icon">
                      <i class="ri-settings-3-fill more-functions__icon"></i>
                    </span>
                    <p class="more-functions__text">Settings and Privacy</p>
                    <span class="more-functions__sign">></span>
                  </a>
                  <a href="#" class="more-functions">
                    <span class="more-functions__container-icon">
                      <i class="ri-question-fill more-functions__icon"></i>
                    </span>
                    <p class="more-functions__text">Help and Support</p>
                    <span class="more-functions__sign">></span>
                  </a>
                  <a href="#" class="more-functions">
                    <span class="more-functions__container-icon">
                      <i class="ri-moon-fill more-functions__icon"></i>
                    </span>
                    <p class="more-functions__text">Display and Accessiblity</p>
                    <span class="more-functions__sign">></span>
                  </a>
                  <a href="#" class="more-functions">
                    <span class="more-functions__container-icon">
                      <i class="ri-logout-box-r-line more-functions__icon"></i>
                    </span>
                    <p class="more-functions__text">Logout</p>
                    <span class="more-functions__sign">></span>
                  </a>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </header>
</body>
</html>
